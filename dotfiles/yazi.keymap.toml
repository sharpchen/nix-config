[[mgr.prepend_keymap]]
on = "T"
# run  = "plugin --sync max-preview"
# For upcoming Yazi 0.4 (nightly version):
run = "plugin max-preview"
desc = "Maximize or restore preview"

[[mgr.prepend_keymap]]
on = ["C"]
run = "plugin ouch --args=zip"
desc = "Compress with ouch"

[[mgr.prepend_keymap]]
on = ["O"]
run = "open --hovered"
desc = "Open current entry"
